<html>
<head>
    <title>Career Guidance</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <style>

        body {
            font-family: 'Orbitron', sans-serif;
            background: linear-gradient(to bottom, #e0e0e0, #3a3a3a);
            color: black;
            height: 100vh;
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .navbar {
            width: 100%;
            position: absolute;
            top:10;
            display: flex;
            justify-content: space-between;
            padding: 10px 50px;
        }
        .navbar a {
            color: black;
            text-decoration: none;
            margin: 0 10px;
        }
        .navbar .login-btn {
            border: 1px solid black;
            padding: 5px 10px;
            border-radius: 5px;
        }
        .content {
            text-align: left;
            margin-top: 100px;
            margin-right: 100px;
        }
        .content h1 {
            font-size: 100px;
            font-weight: 700;
        }
        .content p {
            font-size: 30px;
            font-weight: 400;
        }
            .container {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            padding: 30px;
            width: 350px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            text-align: center;
            position: relative;
        }
        .container .close {
            position: absolute;
            top: 15px;
            right: 15px;
            color: #fff;
            cursor: pointer;
        }
        .container .icon {
            margin-bottom: 20px;
        }
        .container h2 {
            margin: 0;
            font-size: 24px;
        }
        .container p {
            margin: 5px 0 20px;
            font-size: 14px;
            color: #aaa;
        }
        .container input[type="text"],
        .container input[type="email"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
        }
        .container button {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background: linear-gradient(90deg, #6a5af9, #8d58f9);
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            margin-top: 20px;
        }
        .container button:hover {
            background: linear-gradient(90deg, #8d58f9, #6a5af9);
        }
 
</style>



</head>
<body>
    <div class="navbar">
        <div class="brand">
            <a href="/index.html">Career Guidance</a>
        </div>
        <div class="nav-links">
            <a href="/index.html">Home</a>
            <a href="#">Course</a>
            <a href="#">Feature</a>
            <a href="/Sign in.html" class="login-btn">Sign In</a>
        </div>
    </div>

    <div class="container">
        <div class="close">
         <i class="fas fa-times">
         </i>
        </div>
        <div class="icon">
         <img alt="Fingerprint icon" height="100" src="https://storage.googleapis.com/a1aa/image/PXpFukGnWeUHKq6BjdwPNfmDHc7aXFPflU0OoMeaeFr7cJFdC.jpg" width="100"/>
        </div>
        <h2>
         <i class="fas fa-unlock-alt">
         </i>
         Forgot Password
        </h2>
        <p>
         Enter your email to reset your password
        </p>
        <input placeholder="E-mail" type="email"/>
        <button>
         Reset Password
        </button>
       </div>

</body>
</html>
